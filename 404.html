<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="shortcut icon" href="../site/img/node.png" type="image/x-icon">

    <style>
        body{
            background: url("site/img/404-blur.webp");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
       
            min-height:100vh;
        }
        main{
            font-size: 104px;
            text-align:center;
            text-shadow: black 1px 1px;
        }
        main > a{
            font-size: 20px;
        }
        main > p:nth-child(2){
            font-size:100px;
        }
        @media(max-width:900px){
            main{
                font-size: 30px;
            }
            main > p:nth-child(2){
                font-size:20px;
            }
        }
        @media(max-width:1300px){
            main{
                font-size:70px;
            }
            main > p:nth-child(2){
                font-size:40px;
            }
        }
    </style>
</head>
<body>
    <main>
        <p>404</p>
        <p>Page Not Found</p>
        <a href="/">to go main page</a>
    </main>
</body>
</html>
